<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JS  QualityCodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" oninput="readDisplay()" onclick="readDisplay()">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="operator">
                    <input type="button" value="C" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value += '.'" class="operator">
                    <input type="button" value="/" onclick="display.value += '/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'" class="operator">
                    <input type="button" value="0" onclick="display.value += '0'" class="operator">
                    <input type="button" value="^" onclick="document.getElementById('display').value += '^'" class="operator">
                    <input type="button" value="=" onclick="evaluateExpression()" class="operator">
                </div>
            </form>
        </div>
    </div>
    <script>
        
        function readDisplay() {
            let display = document.getElementById('display');
            
            // Get the last character typed
            let lastChar = display.value.slice(-1);
            
            // Replace common operators with their spoken equivalents
            if (lastChar === '-') {
                lastChar = 'minus';
            } else if (lastChar === '/') {
                lastChar = 'divided by';
            }
            const speech = new SpeechSynthesisUtterance(lastChar);
            window.speechSynthesis.speak(speech);
        }
        

        document.getElementById('display').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' || event.key === '=') {
                evaluateExpression();
                event.preventDefault();
            }
        });


        
         // Function to evaluate the expression and read out the result
        function evaluateExpression() {
        let display = document.getElementById('display');
        let expression = display.value;

        // Replace '^' with '**' for exponentiation
        expression = expression.replace(/\^/g, '**');

        try {
            // Evaluate the expression safely
            let result = eval(expression);
            display.value = result;

            // Read the result out loud
            const resultSpeech = new SpeechSynthesisUtterance(result.toString());
            window.speechSynthesis.speak(resultSpeech);

        } catch (e) {
            display.value = 'Error';

            // Read out "Error" if there's an issue
            const errorSpeech = new SpeechSynthesisUtterance('Error');
            window.speechSynthesis.speak(errorSpeech);
        }
        }

        
    </script>
</body>
</html>
